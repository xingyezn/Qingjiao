<script src="https://unpkg.com/vis-timeline@latest/dist/vis-timeline-graph2d.min.js"></script>

<script>
  // 数据
  var items = new vis.DataSet([
    {id: 1, content: '国自科-青年ABC', start: '2025-03-01', end: '2025-08-01'},
    {id: 2, content: '国社科-青年', start: '2025-04-01', end: '2025-04-30'},
    {id: 3, content: '全国教育科学规划-青年', start: '2025-04-28', end: '2025-05-30'},
    {id: 4, content: '教育部人文-青年', start: '2025-02-01', end: '2025-03-31'},
    {id: 5, content: '上海市自然科学基金', start: '2025-02-01', end: '2025-02-28'},
    {id: 6, content: '上海市哲社一般项目-青年', start: '2025-08-01', end: '2025-08-31'}
  ]);

  // 容器
  var container = document.getElementById('visualization');

  // 选项
  var options = {
    stack: false,
    showCurrentTime: true,
    zoomable: true,
    orientation: 'top',
    editable: false
  };

  // 创建时间轴
  var timeline = new vis.Timeline(container, items, options);
</script>
